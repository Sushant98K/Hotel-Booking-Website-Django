{% extends 'frontendapp/base.html' %}

{% load static %}


{% block title %}
    Log In
{% endblock title %}


{% block heading %}
    Log In
{% endblock heading %}
    

{% block maincontent %}
   
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Sign In</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="mb-3 col-md-3">
                                <label for="type" class="form-label">Login As</label>
                                <select class="form-select" id="type" name="type" required>
                                    <option value="user">User  </option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <!-- Remember Me Checkbox -->
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                                </div>
                                <a href="{% url 'resetPass' %}" class="text-decoration-none">Forgot Password?</a>
                            </div>
                            <!-- Login Button -->
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary rounded-pill" style="width: 50%;">Login</button>
                            </div>
                            <!-- Forgot Password and Register Links -->
                            <div class="mt-3 text-center">
                                <span>New Here? <a href="#" class="text-decoration-none">Register</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock maincontent %}
