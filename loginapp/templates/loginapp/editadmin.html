{% extends 'frontendapp/base.html' %}
{% load static %}

{% block title %}
    EditAdmin
{% endblock title %}


{% block heading %}
    Edit Admin
{% endblock heading %}


{% block maincontent %}
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ admin.email }}">
            </div>
            <div class="form-group mt-3">
                <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group mt-3">
                <input type="password" class="form-control" name=confirm_password id="exampleInputPassword1" placeholder="Confirm Password">
            </div>
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
{% endblock maincontent %}
