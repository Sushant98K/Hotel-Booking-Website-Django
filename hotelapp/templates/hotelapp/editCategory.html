{% extends 'frontendapp/base.html' %}

{% load static %}


{% block title %}
    editcategory
{% endblock title %}


{% block heading %}
    Edit Category of {{category.hotel.hotelName}}
{% endblock heading %}
    

{% block maincontent %}
     
    <div class="container">
        <form class="my-5" action="" method="post">
            {% csrf_token %}
            <div class="form-group col-md-1 mt-3">
                <label for="hotelId">Hotel Id</label>
                <input type="text" class="form-control" id="hotelId" name="hotelId" value="{{category.hotel.hotelId}}">
            </div>
            <div class="row mt-3">
                <div class="form-group col-md-6">
                    <label for="room_No">Hotel Room No</label>
                    <input type="text" class="form-control" id="room_No" name="room_No" value="{{ category.room_No }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="roomType">Room Type</label>
                     <input type="text" class="form-control" id="roomType" name="roomType" value="{{ category.roomType }}" required>
                </div>
            </div>
                <div class="form-group col-md-4 mt-3">
                    <label for="price_per_room">Price per room</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">â‚¹</span>
                        </div>
                        <input type="text" class="form-control" id="price_per_room" name="price_per_room" value="{{ category.price_per_room }}" required>
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-4 mt-3">
                    <label for="available_rooms">Available room</label>
                    <input type="text" class="form-control" id="available_rooms" name="available_rooms" value="{{ category.available_rooms }}" required>
                </div>
                <button type="Submit" class="btn btn-dark mt-3">Submit</button>
        </form>

    </div>

{% endblock maincontent %}
